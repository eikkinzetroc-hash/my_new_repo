<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root {
  --bg: #f4f6f9;
  --card: #ffffff;
  --primary: #1e40af;
  --dark: #0f172a;
  --muted: #6b7280;
  --border: #e5e7eb;
  --minor: #fff7cc;
}

body {
  background: var(--bg);
  font-family: "Inter", "Segoe UI", system-ui, sans-serif;
  color: var(--dark);
}

.container {
  max-width: 1200px;
}

.page-title {
  font-size: 2rem;
  font-weight: 700;
}

.page-subtitle {
  color: var(--muted);
  font-size: 0.95rem;
}

.card {
  border-radius: 14px;
  border: 1px solid var(--border);
}

.card-header {
  background: #f9fafb;
  font-weight: 600;
  border-bottom: 1px solid var(--border);
}

.form-label {
  font-size: 0.85rem;
  font-weight: 500;
  color: var(--muted);
}

.form-control,
.form-select {
  border-radius: 10px;
  padding: 10px 14px;
}

.form-control:focus,
.form-select:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(30,64,175,.15);
}

.btn-primary {
  background: var(--primary);
  border: none;
  border-radius: 10px;
  padding: 10px 30px;
  font-weight: 500;
}

/* SEARCH */
.search-bar {
  max-width: 380px;
}

/* TABLE DESIGN */
.table-card {
  border-radius: 14px;
  overflow: hidden;
}

.table {
  margin-bottom: 0;
}

.table thead {
  background: var(--dark);
}

.table thead th {
  color: #ffffff;
  font-weight: 600;
  font-size: 0.85rem;
  text-transform: uppercase;
  letter-spacing: 0.04em;
  padding: 14px;
  border: none;
}

.table tbody td {
  padding: 14px;
  vertical-align: middle;
  border-top: 1px solid var(--border);
  font-size: 0.9rem;
}

.table tbody tr:hover {
  background: #f1f5f9;
}

.table tbody tr.minor {
  background: var(--minor);
}

.action-btns button {
  border-radius: 8px;
  padding: 4px 12px;
  font-size: 0.8rem;
}

.btn-warning {
  background: #f59e0b;
  border: none;
  color: #111827;
}

.btn-danger {
  background: #dc2626;
  border: none;
}

.footer-note {
  font-size: 0.8rem;
  color: var(--muted);
}
</style>
</head>

<body>

<div class="container py-5">

  <!-- HEADER -->
  <div class="mb-4">
    <div class="page-title">Student Management System</div>
    <div class="page-subtitle">
      Clean CRUD system with validation, search, sorting, and minor detection
    </div>
  </div>

  <!-- FORM -->
  <div class="card shadow-sm mb-4">
    <div class="card-header">Student Information</div>
    <div class="card-body">

      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Last Name</label>
          <input id="lname" class="form-control">
        </div>

        <div class="col-md-4">
          <label class="form-label">First Name</label>
          <input id="fname" class="form-control">
        </div>

        <div class="col-md-4">
          <label class="form-label">Middle Name</label>
          <input id="mname" class="form-control">
        </div>

        <div class="col-md-4">
          <label class="form-label">Birthdate</label>
          <input type="date" id="birthdate" class="form-control">
        </div>

        <div class="col-md-4">
          <label class="form-label">Course</label>
          <select id="course" class="form-select">
            <option value="">Select course</option>
            <option>BSIT</option>
            <option>BSBA</option>
            <option>BSED</option>
            <option>BEED</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Year Level</label>
          <select id="year" class="form-select">
            <option value="">Select year level</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>4th Year</option>
          </select>
        </div>
      </div>

      <div class="mt-4 text-end">
        <button class="btn btn-primary" id="submitBtn" onclick="addOrUpdateStudent()">
          Add Student
        </button>
      </div>

    </div>
  </div>

  <!-- SEARCH -->
  <div class="mb-3 d-flex justify-content-between align-items-center">
    <input type="text" id="searchInput" class="form-control search-bar"
           placeholder="Search name, course, or year">
    <div class="footer-note">Highlighted rows indicate minors</div>
  </div>

  <!-- TABLE -->
  <div class="card shadow-sm table-card">
    <div class="card-header">Student List</div>
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Student Name</th>
            <th>Age</th>
            <th>Course</th>
            <th>Year</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="studentTable"></tbody>
      </table>
    </div>
  </div>

</div>

<script>
let students = [];
let editIndex = null;

const lnameInput = document.getElementById("lname");
const fnameInput = document.getElementById("fname");
const mnameInput = document.getElementById("mname");
const birthdateInput = document.getElementById("birthdate");
const courseInput = document.getElementById("course");
const yearInput = document.getElementById("year");
const studentTable = document.getElementById("studentTable");
const submitBtn = document.getElementById("submitBtn");
const searchInput = document.getElementById("searchInput");

function calculateAge(date) {
  const today = new Date();
  const birth = new Date(date);
  let age = today.getFullYear() - birth.getFullYear();
  if (
    today.getMonth() < birth.getMonth() ||
    (today.getMonth() === birth.getMonth() && today.getDate() < birth.getDate())
  ) age--;
  return age;
}

function isDuplicate(student) {
  return students.some((s, i) =>
    i !== editIndex &&
    s.lname.toLowerCase() === student.lname.toLowerCase() &&
    s.fname.toLowerCase() === student.fname.toLowerCase() &&
    s.mname.toLowerCase() === student.mname.toLowerCase()
  );
}

function addOrUpdateStudent() {
  const student = {
    lname: lnameInput.value.trim(),
    fname: fnameInput.value.trim(),
    mname: mnameInput.value.trim(),
    birthdate: birthdateInput.value,
    course: courseInput.value,
    year: yearInput.value
  };

  if (!student.lname || !student.fname || !student.birthdate || !student.course || !student.year) {
    alert("Please complete all required fields.");
    return;
  }

  student.age = calculateAge(student.birthdate);

  if (isDuplicate(student)) {
    alert("Duplicate student record detected.");
    return;
  }

  if (editIndex === null) {
    students.push(student);
  } else {
    students[editIndex] = student;
    editIndex = null;
    submitBtn.textContent = "Add Student";
  }

  students.sort((a, b) => a.lname.localeCompare(b.lname));
  clearForm();
  displayStudents(searchInput.value);
}

function displayStudents(filter = "") {
  studentTable.innerHTML = "";

  students
    .filter(s =>
      `${s.lname} ${s.fname} ${s.course} ${s.year}`
        .toLowerCase()
        .includes(filter.toLowerCase())
    )
    .forEach((s, i) => {
      const row = document.createElement("tr");
      if (s.age < 18) row.classList.add("minor");

      row.innerHTML = `
        <td>${i + 1}</td>
        <td>${s.lname}, ${s.fname} ${s.mname}</td>
        <td>${s.age}</td>
        <td>${s.course}</td>
        <td>${s.year}</td>
        <td class="text-center action-btns">
          <button class="btn btn-sm btn-warning me-1" onclick="editStudent(${i})">Edit</button>
          <button class="btn btn-sm btn-danger" onclick="deleteStudent(${i})">Delete</button>
        </td>
      `;
      studentTable.appendChild(row);
    });
}

function editStudent(i) {
  const s = students[i];
  lnameInput.value = s.lname;
  fnameInput.value = s.fname;
  mnameInput.value = s.mname;
  birthdateInput.value = s.birthdate;
  courseInput.value = s.course;
  yearInput.value = s.year;
  editIndex = i;
  submitBtn.textContent = "Update Student";
}

function deleteStudent(i) {
  if (confirm("Delete this student record?")) {
    students.splice(i, 1);
    displayStudents(searchInput.value);
  }
}

function clearForm() {
  lnameInput.value = "";
  fnameInput.value = "";
  mnameInput.value = "";
  birthdateInput.value = "";
  courseInput.value = "";
  yearInput.value = "";
}

searchInput.addEventListener("input", () => {
  displayStudents(searchInput.value);
});
</script>

</body>
</html>
